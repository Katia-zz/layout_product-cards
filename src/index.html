<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div
        class="product-image card__product-image"
      >
      </div>
      <div class="description card__description">
        <p>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      </div>
      <div class="code card__code">
        <p>Код товара: 195434</p>
      </div>
      <div class="rating card__rating">
        <div class="rating__stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="rating__feedback">
          <p>Отзывов: 5</p>
        </div>
      </div>
      <div class="price card__price">
        <div class="price__tag">
          <p>Цена:</p>
        </div>
        <div class="price__value">
          69 999 грн
        </div>
      </div>
      <div class="button card__button">
        <a
          class="button__link"
          href="#"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
