<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="sell-section">
    <div
  class="product-image product-image__holder"
  >
  </div>
  <div class="description description__holder">
    <p>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
  </div>
  <div class="code code__holder">
    <p>Код товара: 195434</p>
  </div>
  <div class="rating rating__holder">
    <div class="rating__stars">
    </div>
    <div class="rating__feedback">
      <p>Отзывов: 5</p>
    </div>
  </div>
  <div class="price price__holder">
    <div class="price__price-tag">
    </div>
    <div class="price_price-value">
    </div>
  </div>
  <div class="button button_holder">
    <p>Купить</p>
  </div>
  </div>
  
</body>
</html>
